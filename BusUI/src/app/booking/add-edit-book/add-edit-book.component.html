<div class="form-group row">
    <label class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="FirstName" placeholder="Enter First Name">
    </div>
    <label class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="LastName" placeholder="Enter Last Name">
    </div>
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Email" placeholder="Enter Email">
    </div>
    <label class="col-sm-2 col-form-label">Bus Id</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="BusId">
            <option>--Select--</option>
            <option *ngFor="let busName of BusList" value="{{busName.BusId}}">
                {{busName.BusId}} ({{busName.BusFrom}}-{{busName.BusTo}})
            </option>
        </select>
    </div>
    <label class="col-sm-2 col-form-label">Book Date</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="BookDate" placeholder="Enter Booking Date">
    </div>
    <label class="col-sm-2 col-form-label">Seat(s) Booked</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="NumberOfSeat" placeholder="Enter number of Seat(s) Booked">
    </div>
</div>

<button (click)="addBook()" *ngIf="book.BookId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateBook()" *ngIf="book.BookId!=0" class="btn btn-primary">
    Update
</button>
